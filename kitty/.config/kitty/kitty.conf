#Decoration
window_padding_width 10

background_opacity 0.6
background_blur 12

# BEGIN_KITTY_FONTS
font_family      family="CaskaydiaCove Nerd Font"
bold_font        auto
font_size	10
# END_KITTY_FONTS

# COLORS
background #3a3a3a
# Terminal background (dark gray, semi-transparent)
foreground #FFFFFF
# Default text (white, high contrast)

color0  #A9A9A9
# Black: Dim text, comments
color1  #FF5555
# Red: Errors, bright for visibility
color2  #a6e3a1
# Green: Directories in ls (bright green)
color3  #FFFF55
# Yellow: Git modified files, bright
color4  #00FFFF
# Blue: Git branch names (vivid cyan)
color5  #FF55FF
# Magenta: Git diff additions, bright
color6  #55FFFF
# Cyan: File permissions, bright
color7  #FFFFFF
# White: Bright text
color8  #555555
# Bright black: Darker dim text
color9  #FF7777
# Bright red: Enhanced errors
color10 #a6e3a1
# Bright green: Matches color2
color11 #FFFF77
# Bright yellow: Enhanced Git markers
color12 #00FFFF
# Bright blue: Matches color4
color13 #FF77FF
# Bright magenta: Enhanced additions
color14 #77FFFF
# Bright cyan: Enhanced permissions
color15 #FFFFFF
# Bright white: Matches color7
selection_background #4682B4
# Selected text background (steel blue)
selection_foreground #FFFFFF
# Selected text color (white, high contrast)
cursor #00FFFF
# Cursor color (vivid cyan)
